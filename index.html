<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./src/css/main.css"/>
    <title>Your Age in Days</title>
</head>
<body>
<div class="container-first">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-first">
        <div>
            <button class="btn btn-primary click-me-button">Click me</button>
        </div>
        <div>
            <button class="btn btn-danger reset-button">reset</button>
        </div>
    </div>
    <div class="flex-box-container-first">
        <div class="flex-box-result"></div>
    </div>
</div>
<div class="container-second">
    <h2>Challenge 2: Cat Generator</h2>
    <button class="btn btn-success cat-generator-button">Generate Cat</button>

    <div class="flex-box-container-two">
    </div>
</div>
<div class="container-third">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class="rps-image-container">
        <img src="./src/img/gray-and-yellow-gravel-stones.jpg" alt="rock image" class="rock-image rps-image">
        <img src="./src/img/white-crumpled-paper.jpg" alt="paper image" class="paper-image rps-image">
        <img src="./src/img/several-scissors.jpg" alt="scissors image" class="scissors-image rps-image">
    </div>
</div>
<div class="container-fourth">
    <h2>Challenge 4: Change the color of all Buttons!</h2>
    <div class="buttons-container">
        <form action="">
                <select name="backdrop" class="select-background">
                    <option value="random" class="random-option">Random</option>
                    <option value="red" class="red-option">Red</option>
                    <option value="blue" class="blue-option">Blue</option>
                    <option value="reset" class="reset-option">Reset</option>
                </select>
        </form>
        <button class="btn btn-primary">Wee!</button>
        <button class="btn btn-danger">Yahoo!</button>
        <button class="btn btn-warning">Google!</button>
        <button class="btn btn-success">Facebook!</button>

    </div>
</div>
<script src="./src/js/main.js"></script>
</body>
</html>
